<!DOCTYPE html>
<html>

<head>
    <title>Display User Data</title>
    <style>
        body {
            background-color: #DDD0C8;
            color: #323232;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #323232;
            border-radius: 10px;
            background-color: #f2ede3;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #323232;
            text-align: left;
        }

        th {
            background-color: #323232;
            color: #DDD0C8;
        }

        tr:nth-child(even) {
            background-color: #e5d7c8;
        }

        .back-button {
            text-align: center;
            margin-top: 20px;
        }

        .back-button a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #323232;
            color: #DDD0C8;
            border-radius: 5px;
            border: 2px solid #323232;
            cursor: pointer;
        }

        .back-button a:hover {
            background-color: #444;
            border-color: #444;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Stored User Data</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Date of Birth</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.date_of_birth }}</td>
            </tr>
            {% endfor %}
        </table>
        <div class="back-button">
            <a href="http://localhost:8501/">Back to Home</a>
        </div>
    </div>
</body>

</html>
