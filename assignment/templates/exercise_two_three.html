<!DOCTYPE html>
<html>

<head>
    <title>Historical Events</title>
    <style>
        body {
            background-color: #DDD0C8;
            color: #323232;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        form input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #323232;
            border-radius: 5px;
            margin-right: 10px;
        }

        form button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #323232;
            color: #DDD0C8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #444;
        }

        h2 {
            text-align: center;
            margin-top: 40px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-width: 800px;
            margin: 0 auto;
        }

        ul li {
            background-color: #f2ede3;
            border: 2px solid #323232;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
        }

        ul li:hover {
            background-color: #e5d7c8;
        }

        .back-button {
            text-align: center;
            margin-top: 20px;
        }

        .back-button a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #323232;
            color: #DDD0C8;
            border-radius: 5px;
            border: 2px solid #323232;
            cursor: pointer;
        }

        .back-button a:hover {
            background-color: #444;
            border-color: #444;
        }
    </style>
</head>

<body>
    <h1>Historical Events</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>
    <h2>Results:</h2>
    <ul>
        {% for event in events %}
        <li>{{ event.year }}: {{ event.event }}</li>
        {% endfor %}
    </ul>
    <div class="back-button">
        <a href="http://localhost:8501/">Back to Home</a>
    </div>
</body>

</html>
